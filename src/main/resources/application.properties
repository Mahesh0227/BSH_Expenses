spring.application.name=bshtaxi

# SERVER
server.port=${PORT:8080}

# DATABASE (MySQL) - update DB name / credentials as needed
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# NOTE: DO NOT set an explicit dialect here unless you must.
# Let Hibernate autodetect the dialect from JDBC metadata.
# If autodetect fails, uncomment the next line:
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# LOGGING
logging.level.org.springframework=INFO
logging.level.com.bsh=DEBUG

# DEVTOOLS: if devtools restart causes classloader issues, disable restart
spring.devtools.restart.enabled=false
